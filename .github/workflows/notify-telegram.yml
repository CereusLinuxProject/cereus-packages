name: telegram message
on: [push]

jobs:
  notify:
    name: Notify via Telegram
    runs-on: ubuntu-latest
    steps:
        - name: Notify the commit on Telegram
          uses: EverythingSuckz/github-telegram-notify@main
          with:
            bot_token: '${{ secrets.BOT_TOKEN }}'
            chat_id: '${{ secrets.CHAT_ID }}'
          
